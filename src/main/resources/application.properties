# database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/demo?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&autoReconnect=true&zeroDateTimeBehavior=CONVERT_TO_NULL
spring.datasource.username=root
spring.datasource.password=
spring.mysqlx.url=mysqlx://127.0.0.1:33060/demo?user=${spring.datasource.username}&password=${spring.datasource.password}


# flyway
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=false